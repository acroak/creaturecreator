<!-- CONTAINER -->
    <div class="container" ng-if="ctrl.noModal && ctrl.noShow">

<!-- HEADER -->
    <div class= "header" ng-include="'partials/header.html'"></div>

<!-- CREATE/SUBMIT NEW BEAST -->
    <form id="createBeast" ng-submit="ctrl.createBeast()">
      <br/>
      <div class="createFields">

        <div class="canvas-container">
          <canvas id="newCanvas"></canvas>
        </div>

        <div id="color-picker">
          <div class="color" id="red"></div>
          <div class="color" id="orange"></div>
          <div class="color" id="yellow"></div>
          <div class="color" id="green"></div>
          <div class="color" id="blue"></div>
          <div class="color" id="purple"></div>
          <div class="color" id="pink"></div>
          <div class="color" id="black"></div>
          <div class="color" id="white"></div>
        </div>

        <div class="">
          <button type="button" name="button" id="width-increase">Brush +</button>
          <button type="button" name="button" id="width-decrease">Brush -</button>
        </div>

        <input type="text" ng-model="ctrl.beastName" placeholder="Name"/>
        <!-- <br/> -->
        <input type="text" ng-model="ctrl.description" placeholder="Description"/>
        <!-- <br/> -->
        <!-- <br/> -->
        <div class="" ng-if="ctrl.loggedIn">
          <button id='save-button'>Save</button>
          <button>Undo</button>
          <button>Clear</button><br>
        </div>
        <div class="" ng-if="ctrl.loggedOut">
          <h3>Sign in to save monsters</h3>
<!-- Make sign in a modal so you can link it to here and in the header? -->
        </div>
      </div>
    </form>



        <!-- DISPLAY LISTING AND DELETE FUNCTIONALITY -->
        <div ng-if="ctrl.noCurrentUserPage" class="beastImages">

          <div class="">
            <h1>Gallery</h1>
          </div>
          <div class="beast" ng-repeat="beast in ctrl.beasts |filter: searchBox | orderBy: order">
            <ul>
              <li>
                <div ng-click="ctrl.toggleShow(); ctrl.chooseOneBeast(beast)" class="beastImg">
                <img ng-src="{{beast.beastImg}}" alt="beast image"/>
              </li>
              <div class="belowImg">
                <div class="beastData">
                  <li>{{beast.beastImg}}</li>
                  <li>
                    Name: {{beast.name}}
                  </li>
                  <li>
                    {{beast.description}}
                  </li>

                </div>
                <div class="buttons">
                  <!-- <button ng-if="ctrl.loggedIn" class="myButton" ng-click="ctrl.chooseOneBeast(beast); ctrl.toggleModal()">Update Listing</button> -->
                  <button ng-if="ctrl.loggedIn"  class="myButton" ng-click="ctrl.deleteBeast(beast)">Delete Listing</button>
                </div>
              </div>
          </div>
        </div>
        </div>
